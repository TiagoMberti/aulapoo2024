<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco X - Abertura de Conta</title>
    <link rel="stylesheet" href="cadastro.component.css">
</head>
<body>
    <div class="container">
        <h1>Abrir Conta Bancária</h1>
        <form onsubmit="abrirConta(event)">
            <div class="input-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Crie uma senha" required>
            </div>
            <button type="submit">Abrir Conta</button>
        </form>
        <a href="/login">Já se cadastrou? Acesse sua conta</a>
    </div>
</body>
</html>
